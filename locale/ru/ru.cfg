[mod-setting-description]
number_of_units_to_check_per_update=Число проверяемых единиц индикатора жидкости на одно обновление.
update_every_x_tick=Число тиков между обновлениями. Чем больше значение, тем реже происходит обновление.
font-picker=Используйте спрайт для лучшей читаемости на разрешениях ниже 4K. При разрешении 4K можно использовать любой. Seven — это шрифт в стиле семисегментного дисплея, default — шрифт по умолчанию Factorio.

