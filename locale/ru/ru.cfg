[technology-description]
fluid-level-indicator=Добавляет индикаторы уровня жидкости, которые могут также функционировать как измерители потока. Режим работы (индикатор уровня или измеритель потока) можно изменить в выпадающем меню при выборе объекта.
fluid-level-indicator-k2=Добавляет стальную версию индикаторов уровня жидкости.
fluid-level-indicator-st-bobs-steel=Добавляет индикатор уровня жидкости MK2, совместимый с бронзовыми и стальными трубами из модов Bobs Ores and Plates и Bobs Logistics.
fluid-level-indicator-st-bobs-plastic=Добавляет индикатор уровня жидкости MK3, совместимый с латунными и пластиковыми трубами из модов Bobs Logistics и Bobs Ores and Plates.
fluid-level-indicator-st-bobs-tungsten=Добавляет индикатор уровня жидкости MK4, совместимый с титановыми, керамическими и вольфрамовыми трубами из мода Bobs Ores and Plates.
fluid-level-indicator-st-bobs-coppertungsten=Добавляет индикатор уровня жидкости MK5, совместимый с нитиновыми и медно-вольфрамовыми трубами из мода Bobs Ores and Plates.

